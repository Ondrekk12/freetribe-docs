site_name: Freetribe Documentation
site_url: https://bangcorrupt.github.io/freetribe-docs
site_description: Documentation for Freetribe, a free, open-source firmware for Electribe 2.
repo_url: https://github.com/bangcorrupt/freetribe
repo_name: bangcorrupt/freetribe

nav:
  - index.md
  - features.md
  - getting-started.md
  - support.md
  - acknowledgements.md
  - license.md

plugins:
  - search

theme:
  name: material

  features:
    - search.suggest
    - search.highlight

    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bangcorrupt

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

